<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/spacelab/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="p-4 bg-light">
  <div class="container">
    <div class="card shadow-sm border-0 mb-4">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">User Registration</h4>
      </div>
      <div class="card-body">
        <form id="userForm" class="row g-3">
          <!-- <div class="col-md-4">
            <label for="userId" class="form-label">User ID</label>
            <input type="text" id="userId" class="form-control" placeholder="Enter User ID" required>
            <div class="invalid-feedback">At least 1 character required.</div>
          </div> -->
          <div class="col-md-4">
            <label for="userName" class="form-label">User Name</label>
            <input type="text" id="userName" class="form-control" placeholder="Full Name" required>
            <div class="invalid-feedback">At least 5 characters required.</div>
          </div>
          <div class="col-md-4">
            <label for="userEmail" class="form-label">Email</label>
            <input type="email" id="userEmail" class="form-control" placeholder="email@example.com" required>
            <div class="invalid-feedback">Enter a valid email address.</div>
          </div>
          <div class="col-md-4">
            <label for="userPassword" class="form-label">Password</label>
            <input type="password" id="userPassword" class="form-control" placeholder="Strong Password" required>
            <div class="invalid-feedback">Password should contain alphabet, numbers, and symbols.</div>
          </div>
          <div class="col-md-4">
            <label for="userPhone" class="form-label">Phone Number</label>
            <input type="text" id="userPhone" class="form-control" placeholder="10-digit number" required>
            <div class="invalid-feedback">Should be 10 digits and start with 7, 8, or 9.</div>
          </div>
          <div class="col-md-4">
            <label class="form-label d-block">User Type</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="userType" id="student" value="student" checked readonly>
              <label class="form-check-label" for="student">Student</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="userType" id="admin" value="admin" disabled>
              <label class="form-check-label" for="admin">Admin</label>
            </div>
          </div>
          <div class="col-md-12" id="cstm">
            <div class="invalid-feedback" id="cstm">Email Already Registered!</div>
          </div>
          <div class="col-12 d-flex justify-content-end">
            <button type="submit" class="btn btn-success me-2" id="submitBtn">Add User</button>
            <button class="btn btn-primary" id="login">Login</button>
          </div>
        </form>
      </div>
    </div>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/spacelab/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="p-4 bg-light">
  <div class="container">
    <div class="card shadow-sm border-0 mb-4">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Student Registration</h4>
      </div>
      <div class="card-body">
        <form id="studentForm" class="row g-3">
          <div class="col-md-4">
            <label for="studentId" class="form-label">Student ID</label>
            <input type="text" id="studentId" class="form-control" placeholder="Enter Student ID" required>
            <div class="invalid-feedback">At least 1 character required.</div>
          </div>
          <div class="col-md-4">
            <label for="studentName" class="form-label">Student Name</label>
            <input type="text" id="studentName" class="form-control" placeholder="Full Name" required>
            <div class="invalid-feedback">At least 5 characters required.</div>
          </div>
          <div class="col-md-4">
            <label for="studentEmail" class="form-label">Email</label>
            <input type="email" id="studentEmail" class="form-control" placeholder="email@example.com" required>
            <div class="invalid-feedback">Enter a valid email address.</div>
          </div>
          <div class="col-md-4">
            <label for="studentPassword" class="form-label">Password</label>
            <input type="password" id="studentPassword" class="form-control" placeholder="Strong Password" required>
            <div class="invalid-feedback">Password should contain alphabet, numbers, and symbols.</div>
          </div>
          <div class="col-md-4">
            <label for="studentPhone" class="form-label">Phone Number</label>
            <input type="text" id="studentPhone" class="form-control" placeholder="10-digit number" required>
            <div class="invalid-feedback">Should be 10 digits and start with 7, 8, or 9.</div>
          </div>
          <div class="col-md-12" id="customError"></div>
          <div class="col-12 d-flex justify-content-end">
            <button type="submit" class="btn btn-success me-2" id="submitBtnStudent">Add Student</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card shadow-sm border-0">
      <div class="card-header bg-secondary text-white">
        <h5 class="mb-0">Student List</h5>
      </div>
      <div class="card-body p-0">
        <table class="table table-hover table-striped mb-0">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Name <i class="bi bi-arrow-down-up"></i></th>
              <th>Email <i class="bi bi-arrow-down-up"></i></th>
              <th>Phone</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="studentTableBody">
            <!-- Dynamic Rows -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/student.js"></script>
</body>

</html>

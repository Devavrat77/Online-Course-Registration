<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Online Course Enrollment System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/spacelab/bootstrap.min.css" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f8f9fa;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>

<body>
  <div class="card shadow-sm login-card">
    <div class="card-header bg-primary text-white text-center">
      <h4 class="mb-0">Welcome Back</h4>
    </div>
    <div class="card-body">
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Your Password" required />
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success">Login</button>
          <button class="btn btn-outline-primary" id="register">Register</button>
        </div>
        <div id="error" class="text-danger mt-3"></div>
      </form>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Enrollments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/spacelab/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="p-4 bg-light">

    <div class="container">


        <div class="card shadow-sm border-1 mb-4">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Update Enrollment</h4>
            </div>
            <div class="card-body">
                <form id="enrollmentForm" class="row g-3">
                    <div class="col-md-4">
                        <label for="studentName" class="form-label">Student</label>
                        <!-- <select id="studentSelect" class="form-select" required>
                <option value="">-- Select Student --</option>
              </select> -->
                        <input type="text" id="studentName" class="form-control" readonly>
                    </div>
                    <div class="col-md-4">
                        <label for="courseSelect" class="form-label">Course</label>
                        <select id="courseSelect" class="form-select" required>
                            <option value="">-- Select Course --</option>
                        </select>
                    </div>
                    
                    <div class="col-md-4">
                        <label for="enrollmentDate" class="form-label">Enrollment Date</label>
                        <input type="date" id="enrollmentDate" class="form-control" >
                    </div>
                    <div class="col-12 d-flex justify-content-end">
                        <button type="submit" class="btn btn-success me-2">Update</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </div>
        </div>




        <div class="card shadow-sm border-0 mb-4">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">All Course Enrollments</h4>
            </div>
            <div class="card-body p-0">
                <table class="table table-hover table-striped mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Enrollment ID</th>
                            <th>Student Name</th>
                            <th>Course Name</th>
                            <th>Enrollment Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="enrollmentTableBody">
                        <!-- Dynamic content -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/enrollments.js"></script>
</body>

</html>

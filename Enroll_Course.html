<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enroll in Course</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/spacelab/bootstrap.min.css" />
</head>

<body class="p-4 bg-light">
  <div class="container">
    <div class="card shadow-sm border-1 mb-4">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Enroll in Course</h4>
      </div>
      <div class="card-body">
        <form id="enrollForm" class="row g-3">
          <div class="col-md-4">
            <label for="studentId" class="form-label">Student</label>
            <!-- <select id="studentSelect" class="form-select" required>
              <option value="">-- Select Student --</option>
            </select> -->
            <input type="text" id="studentId" class="form-control" readonly>
          </div>
          <div class="col-md-4">
            <label for="courseSelect" class="form-label">Course</label>
            <select id="courseSelect" class="form-select" required>
              <option value="">-- Select Course --</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="instructorSelect" class="form-label">Instructor</label>
            <!-- <select id="instructorSelect" class="form-select" required>
              <option value="">-- Select Instructor --</option>
            </select> -->
            <input type="text" id="instructorSelect" class="form-control" readonly>
          </div>
          <div class="col-md-4">
            <label for="courseFees" class="form-label">Course Fees</label>
            <input type="text" id="courseFees" class="form-control" readonly>
          </div>
          <div class="col-12 d-flex justify-content-end">
            <button type="submit" class="btn btn-success me-2">Enroll</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/Enroll_Course.js"></script>
</body>

</html>

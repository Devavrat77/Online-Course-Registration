<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Courses</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/spacelab/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="p-4 bg-light">
  <div class="container">
    <div class="card shadow-sm border-0 mb-4">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Course Management Form</h4>
      </div>
      <div class="card-body">
        <form id="courseForm" class="row g-3">
          <input type="hidden" id="empId" />
          <div class="col-md-4">
            <label for="courseName" class="form-label">Course Name</label>
            <input type="text" id="courseName" class="form-control" placeholder="Enter Course Name" required />
            <div class="invalid-feedback">Enter at least 5 characters.</div>
          </div>
          <div class="col-md-4">
            <label for="instId" class="form-label">Instructor</label>
            <select id="instId" class="form-select" required>
              <option value="">-- Select --</option>
            </select>
            <div class="invalid-feedback">Please select an Instructor.</div>
          </div>
          <div class="col-md-4">
            <label for="courseDescription" class="form-label">Description</label>
            <input type="text" id="courseDescription" class="form-control" placeholder="Short description" required />
            <div class="invalid-feedback">Enter at least 10 characters.</div>
          </div>
          <div class="col-md-4">
            <label for="courseFees" class="form-label">Course Fees (â‚¹)</label>
            <input type="number" id="courseFees" class="form-control" placeholder="e.g., 2500" required />
            <div class="invalid-feedback">Enter valid Course Fees.</div>
          </div>
          <div class="col-12 d-flex justify-content-end">
            <button type="submit" class="btn btn-success me-2" id="submitBtnCourse">Save</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card shadow-sm border-0">
      <div class="card-header bg-secondary text-white">
        <h5 class="mb-0">Course List</h5>
      </div>
      <div class="card-body p-0">
        <table class="table table-hover table-striped mb-0">
          <thead class="table-light">
            <tr>
              <th>Course Id</th>
              <th>Course Name</th>
              <th>Description</th>
              <th>Fees</th>
              <th>Instructor ID</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="coursesTableBody">
            <!-- Dynamic Rows Loaded Here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/course.js"></script>
</body>

</html>

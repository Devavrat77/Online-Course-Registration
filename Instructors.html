<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instructor Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/spacelab/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="p-4 bg-light">
  <div class="container">
    <div class="card shadow-sm border-0 mb-4">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Instructor Management</h4>
      </div>
      <div class="card-body">
        <form id="instructorForm" class="row g-3">
          <div class="col-md-4">
            <label for="instructorName" class="form-label">Instructor Name</label>
            <input type="text" id="instructorName" class="form-control" placeholder="Full Name" required>
            <div class="invalid-feedback">At least 5 characters required.</div>
          </div>
          <div class="col-md-4">
            <label for="instructorExperties" class="form-label">Expertise</label>
            <input type="text" id="instructorExperties" class="form-control" placeholder="Subject Expertise" required>
            <div class="invalid-feedback">At least 7 characters required.</div>
          </div>
          <div class="col-md-4">
            <label for="instructorEmail" class="form-label">Email</label>
            <input type="email" id="instructorEmail" class="form-control" placeholder="email@example.com" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
          </div>
          <div class="col-12 d-flex justify-content-end">
            <button type="submit" class="btn btn-success me-2" id="submitBtnInst">Add Instructor</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card shadow-sm border-0">
      <div class="card-header bg-secondary text-white">
        <h5 class="mb-0">Instructor List</h5>
      </div>
      <div class="card-body p-0">
        <table class="table table-hover table-striped mb-0">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Instructor Name <i class="bi bi-arrow-down-up"></i></th>
              <th>Email</th>
              <th>Expertise <i class="bi bi-arrow-down-up"></i></th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="instructorTableBody">
            <!-- Dynamic Content -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/instructor.js"></script>
</body>

</html>
